<body>
    
    <!-- Register Form -->
    <form action="/login" method="post">
    
        <div class="mb-3">
            <label class="form-label">User Name</label>
            <input type="email" name="username" class="form-control" id="formGroupExampleInput2" placeholder="xyz@nitj.ac.in" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" name="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" required>

        <button type="submit" class="btn btn-dark btn-lg">Login</button>
        
    </form>
